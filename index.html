<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Scramble Game</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

<div class="container-fluid">
  <div class="row w-100">
    <!-- First Row -->
    <div class="col-12 mb-4 d-flex justify-content-center align-items-center">
      <div class="form-container-fluid container-card p-3 rounded-3">
        <h2 class="text-center p-2">Word Scramble</h2>
      </div>
    </div>
    <!-- Second Row -->
    <div class="col-12 d-flex justify-content-center align-items-center">
      <div class="form-container-fluid container-card p-3 rounded-3">
        <div class="content text-center">
          <p class="word"></p>
          <div class="details">
            <p class="hint">Hint: <span></span></p>
            <p class="time">Time Left: <span><b>30</b>s</span></p>
          </div>
          <input type="text" class="form-control my-3" spellcheck="false" placeholder="Enter a valid word">
          <div class="buttons mt-3">
            <button class="refresh-word"><i class="bi bi-arrow-clockwise" style="font-size: 1.5rem;"></i></button>
            <button class="check-word">Check Word</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="popup-message">
  <span class="popup-message-text"></span>
</div>

<div class="score-board text-center">
  <span class="points">Points: <b>0</b></span>
  <span class="missed">Missed Words: <b>0</b></span>
  <div class="refresh-count">Refresh Clicks: <b>0</b></div>
  <button class="reset-scoreboard btn btn-danger mt-3">Reset Scoreboard</button>
</div>

<script src="script.js"></script>

</body>
</html>
